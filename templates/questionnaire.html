<!DOCTYPE html>
<html lang="en">
<head>
    <title>Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/questionnaire.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Questionnaire</h1>
		<nav class="nav-bar">
			<ul class="nav-list">
				<li class="nav-list-item">
					<a class="nav-link selected" href="/">Home</a>
				</li>
				<li class="nav-list-item">
					<a class="nav-link" href="/preferences">Preferences</a>
				</li>
				<li class="nav-list-item">
					<a class="nav-link" href="/history">History</a>
				</li>
				<li class="nav-list-item">
					<a class="nav-link" href="/insights">Insights</a>
				</li>
			</ul>
		</nav>
    </header>

    <main>
        <form id="questionnaire-form">
            <h2>In order to proceed with user insights, the system requires some data from you.</h2>
            <input type="hidden" id="questions-data" value="{{ json.dumps(questions) }}">

            {% for section, section_questions in questions.items() %}
                <div class="section-container" id="{{ section }}-section">
                    <h3>{{ section.capitalize() }}</h3>
                    {% for question in section_questions %}
                        <div class="question-container" id="{{ question.id }}">
                            <label for="{{ question.id }}">{{ question.text }}</label>
                            <input type="text" id="{{ question.id }}" name="{{ question.id }}">
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <button type="button" id="next-button">Next</button>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </main>

    <script src="/static/js/questionnaire.js"></script>
</body>
</html>
