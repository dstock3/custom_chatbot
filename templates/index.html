<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assistant</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>Assistant</h1>
	</header>

	<main>
		<button id="recordButton">Record</button>

		{% if chat_transcript %}
		<section class="chat-section">
		  <h2>Chat Transcript:</h2>
		  <div class="chat-container">
			{% for exchange in chat_transcript %}
				<div class="chat-window">
					{% if exchange.user_message %}
						<p class="user-message">
							<span>user</span>: {{ exchange.user_message }}</p>
					{% endif %}
					{% if exchange.assistant_message %}
						<p class="assistant-message">
							<span>assistant</span>: {{ exchange.assistant_message }}
						</p>
					{% endif %}
				</div>
		  	{% endfor %}
		  </div>
		</section>
		{% endif %}

		<section>
			<form id="chat-form" method="post" enctype="multipart/form-data">
				<input type="text" id="text" name="text" placeholder="Enter your message...">
				<button type="submit">Submit</button>
			</form>
		</section>
	  </main>
	  
	  <script src="/static/js/recorder.js"></script>
	  
</body>
</html>
