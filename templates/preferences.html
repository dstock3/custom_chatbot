<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Preferences</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>User Preferences</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/preferences">Preferences</a></li>
            </ul>
        </nav>
    </header>

    <main class="preferences-container">
        {% if user %}
            <form action="/preferences" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}">

                <label for="personality">Personality:</label>
                <select name="personality" id="personality">
                    {% for key, value in personality_options.items() %}
                        <option value="{{ key }}" {% if key == user.personality %}selected{% endif %}>{{ value.name }}</option>
                    {% endfor %}
                </select>

                <label for="voice_command">
                    Voice Command:
                    <input type="checkbox" name="voice_command" id="voice_command" {% if user.voice_command %}checked{% endif %}>
                </label>

                <label for="voice_response">
                    Voice Response:
                    <input type="checkbox" name="voice_response" id="voice_response" {% if user.voice_response %}checked{% endif %}>
                </label>

                <input type="submit" value="Save Preferences">
            </form>

            <form action="/delete_user" method="POST">
                <input type="hidden" name="user_id" value="{{ user.user_id }}">
                <button class="delete-user-button" type="submit" onclick="return confirm('Are you sure you want to delete your user data?')">Delete User Data</button>
            </form>
        {% else %}
            <p>No user found. Please create a user first.</p>
        {% endif %}
    </main>

</body>
