<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Preferences</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/preferences.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>User Preferences</h1>
		<nav class="nav-bar">
			<ul class="nav-list">
				<li class="nav-list-item">
					<a class="nav-link selected" href="/">Home</a>
				</li>
				<li class="nav-list-item">
					<a class="nav-link" href="/preferences">Preferences</a>
				</li>
				<li class="nav-list-item">
					<a class="nav-link" href="/history">History</a>
				</li>
			</ul>
		</nav>
    </header>

    <main class="preferences-container">
        {% if user %}
            <form class="user-preferences-form" action="/preferences" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ user.name }}">

                <label for="assistant_name">System name:</label>
                <input type="text" name="system_name" id="system_name" value="{{ user.system_name }}">

                <label for="model">Model:</label>
                <select name="model" id="model">
                    {% for model_option in model_options %}
                        <option value="{{ model_option }}" {% if model_option == user.model %}selected{% endif %}>{{ model_option }}</option>
                    {% endfor %}
                </select>
                <label for="personality">Personality:</label>
                <select name="personality" id="personality">
                    {% for key, value in personality_options.items() %}
                        <option value="{{ key }}" {% if key == user.personality %}selected{% endif %}>{{ key }}</option>
                    {% endfor %}
                </select>
                <hr class="preferences-rule">
                <div class="cmd-options-container">
                    <label for="voice_command">
                        Voice Command:
                        <input type="checkbox" name="voice_command" id="voice_command" {% if user.voice_command %}checked{% endif %}>
                    </label>
    
                    <label for="voice_response">
                        Voice Response:
                        <input type="checkbox" name="voice_response" id="voice_response" {% if user.voice_response %}checked{% endif %}>
                    </label>
                </div>
                <hr class="preferences-rule">

                <input type="submit" value="Save Preferences">
            </form>

            <form class="delete-user-form" action="/" method="POST">
                <input type="hidden" name="user_id" value="{{ user.user_id }}">
                <button class="delete-user-button" type="submit" onclick="return confirm('Are you sure you want to delete your user data?')">Delete User Data</button>
            </form>
        {% else %}
            <p>No user found. Please create a user first.</p>
        {% endif %}
    </main>

</body>
